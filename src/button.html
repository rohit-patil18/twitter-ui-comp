<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Button</title>
  </head>

  <body class="bg-black mx-8">
    <div
      class="px-20 pt-5 flex justify-between border-b border-neutral-700 bg-neutral-1000"
    >
      <a href="./button.html">
        <button
          type="button"
          class="pb-4 border-b-[3px] border-solid text-neutral-50 border-twitter-blue-default"
        >
          Button
        </button>
      </a>
      <a href="./input.html">
        <button type="button" class="pb-4 text-neutral-400">Input</button>
      </a>
      <a href="./card.html">
        <button type="button" class="pb-4 text-neutral-400">Card</button>
      </a>
      <a href="./tweet.html">
        <button type="button" class="pb-4 text-neutral-400">Tweet</button>
      </a>
    </div>
    <div class="flex">
      <div class="flex flex-col gap-6 items-center mx-20 mb-10 mt-5">
        <h1 class="text-neutral-50 font-inter">Default</h1>
        <button
          type="button"
          class="bg-neutral-50 w-button-medium p-medium-1 rounded-button-medium font-inter font-bold text-base hover:cursor-pointer hover:bg-neutral-200 text-neutral-1000 shadow-button"
        >
          Create account
        </button>

        <button
          type="button"
          class="bg-neutral-50 p-small-1 rounded-button-small font-inter font-bold hover:cursor-pointer text-sm hover:bg-neutral-200 text-neutral-1000 w-fit"
        >
          Follow
        </button>

        <button
          type="button"
          class="bg-neutral-50 p-large-1 rounded-button-medium w-button-large font-inter font-bold hover:cursor-pointer text-base hover:bg-neutral-200 text-neutral-1000"
        >
          Next
        </button>

        <button
          type="button"
          class="border border-button-stroke hover:cursor-pointer text-twitter-blue-default font-inter font-bold text-base p-medium-1 rounded-button-medium w-button-medium"
        >
          Sign up
        </button>
      </div>
      <div class="flex flex-col gap-6 items-center mx-20 mb-10 mt-5">
        <h1 class="text-neutral-50 font-inter">Disabled</h1>
        <button
          type="button"
          class="bg-neutral-50 w-button-medium p-medium-1 rounded-button-medium font-inter cursor-auto font-bold text-base bg-opacity-50 text-neutral-1000 shadow-button"
        >
          Create account
        </button>

        <button
          type="button"
          class="bg-neutral-50 p-small-1 rounded-button-small font-inter cursor-auto font-bold bg-opacity-50 text-sm text-neutral-1000 w-fit"
        >
          Follow
        </button>

        <button
          type="button"
          class="bg-neutral-50 p-large-1 rounded-button-medium w-button-large font-inter cursor-auto font-bold bg-opacity-50 text-base text-neutral-1000"
        >
          Next
        </button>

        <button
          type="button"
          class="border border-button-stroke hover:cursor-pointer text-sm font-bold font-inter text-neutral-50 p-small-3 rounded-button-medium"
        >
          Following
        </button>
      </div>
    </div>

    <div class="flex">
      <div class="flex flex-col gap-6 items-center mx-20 mb-10 mt-5">
        <button
          type="button"
          class="bg-twitter-blue-default p-medium-2 rounded-button-medium font-inter font-bold text-base hover:cursor-pointer hover:bg-twitter-blue-hover text-neutral-50"
        >
          Post
        </button>

        <button
          type="button"
          class="bg-twitter-blue-default p-small-2 rounded-button-small font-inter font-bold text-base hover:cursor-pointer hover:bg-twitter-blue-hover text-neutral-50"
        >
          Post
        </button>

        <button
          type="button"
          class="bg-twitter-blue-default p-large-2 rounded-button-medium font-inter font-bold text-base hover:cursor-pointer hover:bg-twitter-blue-hover text-neutral-50 w-button-large"
        >
          Post
        </button>
      </div>
      <div class="flex flex-col gap-6 items-center mx-20 mb-10 mt-5">
        <button
          type="button"
          class="bg-twitter-blue-default p-medium-2 rounded-button-medium font-inter font-bold text-base cursor-auto opacity-50 text-neutral-50"
        >
          Post
        </button>

        <button
          type="button"
          class="bg-twitter-blue-default p-small-2 rounded-button-small font-inter font-bold text-base cursor-auto opacity-50 text-neutral-50"
        >
          Post
        </button>

        <button
          type="button"
          class="bg-twitter-blue-default p-large-2 rounded-button-medium font-inter font-bold text-base cursor-auto opacity-50 text-neutral-50 w-button-large"
        >
          Post
        </button>
      </div>
    </div>
    <div class="flex h-16">
      <div
        class="w-[438px] px-20 pt-5 flex justify-between border-b border-neutral-700"
      >
        <button
          type="button"
          class="pb-4 border-b-[3px] border-solid text-neutral-400 focus:text-neutral-50 border-transparent focus:border-twitter-blue-default"
        >
          For you
        </button>
        <button
          type="button"
          class="pb-4 border-b-[3px] border-solid text-neutral-400 focus:text-neutral-50 border-transparent focus:border-twitter-blue-default"
        >
          Following
        </button>
      </div>
      <div>
        <div class="w-fit mx-20">
          <div>
            <button type="button" class="p-5">
              <img src="../public/images/home-not-selected.svg" alt="home" />
            </button>

            <button type="button" class="p-5">
              <img src="../public/images/home-selected.svg" alt="home" />
            </button>
          </div>
        </div>

        <div class="w-fit mx-20">
          <div>
            <button type="button" class="p-5">
              <img src="../public/images/profile.svg" alt="home" />
            </button>

            <button type="button" class="p-5">
              <img src="../public/images/profile-selected.svg" alt="home" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
